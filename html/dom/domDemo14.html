<html>

		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">div中的内容</div>
		<script>
			var app = document.getElementById("app");
			console.log(app.firstChild.nodeType);//3
			console.log(app.firstChild.nodeName);//#text
			console.log(app.firstChild.nodeValue);//div中的内容

			app.firstChild.appendData("ad")

			console.log(app.firstChild.nodeValue)
		</script>
	</body>
