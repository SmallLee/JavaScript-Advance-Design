<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function Person(){
				
			};
			Person.prototype.name = "zhangsan";
			Person.prototype.age = 12;
			var p1 = new Person();
			var p2 = new Person();
			p2.sex = "female";
			p1.name = "lisi";
			console.log(p1.name);//lisi
			console.log(p2.name);//zhangsan
			console.log(p1.hasOwnProperty("name"));//true
			delete p1.name;
			console.log(p1.name);//先在实例中查找，没有，然后去原型中查找，
			console.log(p1.hasOwnProperty("name"));//false
			var result = Object.getOwnPropertyDescriptor(p1.__proto__,"name");
			for (var p in result) {
				console.log(p+"--"+result[p])
			}
		</script>
	</body>
</html>
<!--
	hasOwnProperty检测实例中是否有属性
	getOwnPropertyDescriptor:获取自己属性的描述符
-->
