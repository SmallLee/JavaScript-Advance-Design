<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var n ="";//NaN
			n = "0xA";//10,十六进制
			n = "123blue"//123
			n = parseInt(070)//56，8进制
			
			console.log(parseInt(n))
			var s = "AF";
			console.log(parseInt(s,16))//可以指定转化的基数
		</script>
	</body>
</html>
<!--
	转化为数字的三个方法：
	Number()
	parseInt()
	parseFloat()
	
-->
