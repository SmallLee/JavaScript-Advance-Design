			function SuperType(){
				this.color = ["red","green"];
			}
			function SubType(){
				//调用超类的构造函数,继承了SuperType
				SuperType.call(this);
			}
			SubType.prototype = new SuperType();
			
			var s1 = new SubType();
			s1.color.push("s1");
			console.log(s1.color);//red,green,s1"
			var s2 = new SubType();
			console.log(s2.color);//red,green"
		</script>
