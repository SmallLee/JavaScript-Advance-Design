<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str=  "bat,cat,fat,mat";
			//word(bat),word(cat),word(fat),word(mat)
			console.log(str.replace(/(.at)/g,"word($1)"))
			
			function htmlEscape(text){
				return text.replace(/[<>"&"]/g,function(match,pos,originText){
					switch(match){
						case "<":
						return "&lt;";
						case ">":
						return "&gt;";
						case "&":
						return "&amp;";
						case "\"":
						return "&quot;";
					}
				});
			}
			//&lt;p class=&quot;greeting&quot;&gt;Hello World&lt;/p&gt
			console.log(htmlEscape("<p class=\"greeting\">Hello World</p>"))
		</script>
	</body>
</html>
<!--
	如果第二个参数是字符串，那么可以使用一些特殊的字符序列，将正则表达式得到的结果插入
	到字符串中
	&n,匹配第n个捕获组的子字符串
	
	如果第二个参数是函数，在只有一个匹配项的情况下，会向这个函数传递三个参数，
	匹配的字符串，位置，原始字符串
-->
