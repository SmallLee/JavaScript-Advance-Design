	<body>
		<script>
			//最大数
			var n1 = Number.MAX_VALUE;
			console.log(n1)
			var n2 =Number.MIN_VALUE;
			console.log(n2);
			var n3 = Number.POSITIVE_INFINITY;
			console.log(n3)//Infinity
			if (isFinite(n3)){
				console.log("finite")//false
			}

	isFinite判断数字是不是在最大和最小之间，包括两边
	
-->
