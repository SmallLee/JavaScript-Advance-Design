<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = "hello world";
			console.log(str.indexOf('o'));;//4
			console.log(str.lastIndexOf('o'))//7
			//第二个参数指定从哪个位置开始检索
			console.log(str.indexOf("o",6));//7
			//匹配所有的子字符串
			var strValue = "I do not know what to do";
			var positions = new Array();
			var pos = strValue.indexOf("o");
			while(pos > -1) {
				positions.push(pos);
				pos = strValue.indexOf("o",pos + 1);
			}
			console.log(positions);//3,6,11,20,23
		</script>
	</body>
</html>
