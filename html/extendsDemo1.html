<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--组合继承
		-->
		<script>
			function SuperType(name){
				this.name = name;
				this.color = ["red","green"];
			}
			SuperType.prototype.sayName = function(){
				console.log(name);
			}
			function SubType(name,age){
				SuperType.call(this,name);
				this.age = age;
			}
			//继承方法
			SubType.prototype =  new SuperType();
			
			var instance1 = new SubType("one",22);
			var instance2 = new SubType("two",23);
			console.log(instance1.name);
			console.log(instance1.age)
			instance1.color.push("oo");
			console.log(instance1.color);//red,green,oo
			console.log(instance2.color)//red,green
			
		</script>
	</body>
</html>
