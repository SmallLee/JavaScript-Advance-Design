<!DOCTYPE html>

	<body>
		<script>
			var a = 072;
			var b = 079;
			var c = 08;
			console.log(a+"--"+b+"--"+c)//58,79,8
			var s1 = 3.15e7;

	八进制以0开始，如果数字超出了范围，前面的0会被忽略，后面的当作十进制解析
