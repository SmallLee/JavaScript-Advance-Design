<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<!--动态原型模式-->
		<script>
			function Person(name,age){
				this.name = name;
				this.age = age;
				console.log(typeof this.sayName)
				if (typeof this.sayName != "function") {
					Person.prototype.sayName = function (){
						console.log("sayname");
					}
				}
			}
			var p = new Person("zhangsan",22);//undefined
			var p2 = new Person("aa",33);//function
			
		</script>
	</body>
</html>
<!--
	通过在构造函数中初始化原型,只会在初次调用构造函数的时候执行
